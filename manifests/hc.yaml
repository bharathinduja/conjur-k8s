apiVersion: v1
kind: Service
metadata:
  name: hc
  namespace: app-hc
spec:
  clusterIP: None
  selector:
    app: hc
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hc
  namespace: app-hc
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer
spec:
  ingressClassName: nginx
  rules:
  - host: cityapp
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hc
            port:
              number: 8080
  tls:
  - hosts:
    - cityapp
    secretName: hc-cert
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hc
  namespace: app-hc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hc
  template:
    metadata:
      labels:
        app: hc
    spec:
      containers:
      - name: cityapp
        image: docker.io/joetanx/cityapp:php
        imagePullPolicy: IfNotPresent
        env:
        - name: DBADDR
          value: 10.0.0.3:3306
        - name: DBPASS
          value: Cyberark1
        - name: DBUSER
          value: cityapp
